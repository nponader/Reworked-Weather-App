<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Nora's Weather App</title>
  </head>

  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city..." required />
        <input type="submit" value="Search" />

      </div>

    </main>

    <footer>
      Coded by
      <a href="https://github.com/nponader" target="_blank">Nora Ponader</a>, is
      open sourced
      <a href="https://github.com/nponader/Reworked-Weather-App" target="_blank"
        >on GitHub</a
      >
      and hosted
      <a href="https://shecodes-weather-forecast.netlify.app/" target="_blank"
        >on Netflify</a
      >

  </body>
</html>
